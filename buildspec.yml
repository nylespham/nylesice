version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    pre_build:
      commands:
        - echo Installing source NPM dependencies...
        - npm install
    build:
      commands:
        - echo Build started on 'date'
        - npm run build
    post_build:
      commands:
        - echo Building
        - aws s3 cp ./build s3://prod-e-commerce-0111/
